<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aroma Shop - Login</title>
	<link rel="icon" href="resources/img/Fevicon.png" type="image/png">
	<link rel="stylesheet" href="resources/vendors/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="resources/vendors/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="resources/vendors/themify-icons/themify-icons.css">
	<link rel="stylesheet" href="resources/vendors/linericon/style.css">
	<link rel="stylesheet" href="resources/vendors/owl-carousel/owl.theme.default.min.css">
	<link rel="stylesheet" href="resources/vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="resources/vendors/nice-select/nice-select.css">
	<link rel="stylesheet" href="resources/vendors/nouislider/nouislider.min.css">

	<link rel="stylesheet" href="resources/css/style.css">


</head>
<body>
<header class="header_area fixed">
	<div class="main_menu">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
					<ul class="nav navbar-nav menu_nav ml-auto mr-auto">
						<li class="nav-item active"><a class="nav-link" href="home.html">Home</a></li>
						<li class="nav-item adminOnly"><a class="nav-link" href="myItems.html">My items</a></li>
						<li class="nav-item adminOnly"><a class="nav-link" href="addItem.html">Add item</a></li>
						<li class="nav-item userOnly"><a class="nav-link" href="myBids.html">My bids</a></li>
					</ul>

					<ul class="nav-shop">
						<li class="nav-item"><button><i class="ti-user"></i></button><span class="helloMessage"></span></li>
						<li class="nav-item"><a class="button button-header logout" href="#">Log out</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</header>
<section class="section-margin--small mb-5">
	<div class="container">
		<div class="row">

			<div class="col-xl-12 col-lg-8 col-md-7">
				<!-- Start Filter Bar -->
				<div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting">
						<select style="display: none;">
							<option value="1">Default sorting</option>
							<option value="1">Default sorting</option>
							<option value="1">Default sorting</option>
						</select><div class="nice-select" tabindex="0"><span class="current">Default sorting</span><ul class="list"><li data-value="1" class="option selected">Default sorting</li><li data-value="1" class="option">Default sorting</li><li data-value="1" class="option">Default sorting</li></ul></div>
					</div>
					<div class="sorting mr-auto">
						<select style="display: none;">
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
						</select><div class="nice-select" tabindex="0"><span class="current">Show 12</span><ul class="list"><li data-value="1" class="option selected">Show 12</li><li data-value="1" class="option">Show 12</li><li data-value="1" class="option">Show 12</li></ul></div>
					</div>
					<div>
						<div class="input-group filter-bar-search">
							<input type="text" placeholder="Search">
							<div class="input-group-append">
								<button type="button"><i class="ti-search"></i></button>
							</div>
						</div>
					</div>
				</div>
				<!-- End Filter Bar -->
				<!-- Start Best Seller -->
				<section class="lattest-product-area pb-40 category-list">
					<div class="row itemList">
						<div class="col-md-6 col-lg-4 itemPattern ">
							<div class="card text-center card-product">
								<div class="card-product__img">
									<img class="card-img itemImage" src="" alt="">
									<ul class="card-product__imgOverlay">
										<li><button><i class="ti-search"></i></button></li>
										<li><button><i class="ti-shopping-cart"></i></button></li>
										<li><button><i class="ti-heart"></i></button></li>
									</ul>
								</div>
								<div class="card-body">
									<p class="itemCategory"></p>
									<h4 class="card-product__title"><a class="itemName" href="itemPage.html?id="></a></h4>
									<p class="card-product__price itemPrice"></p>
								</div>
							</div>
						</div>

					</div>
				</section>
				<!-- End Best Seller -->
			</div>
		</div>
	</div>
</section>

<script src="resources/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="resources/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="resources/vendors/skrollr.min.js"></script>
<script src="resources/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="resources/vendors/nice-select/jquery.nice-select.min.js"></script>
<script src="resources/vendors/jquery.ajaxchimp.min.js"></script>
<script src="resources/vendors/mail-script.js"></script>
<script src="resources/js/main.js"></script>

<script src="resources/js/home.js"></script>
</body>
</html>
