<div class="product_image_area">
	<div class="container">
		<div class="row s_product_inner">
			<div class="col-lg-6">
				<div class="owl-carousel owl-theme s_Product_carousel owl-loaded owl-drag">

					<div class="single-prd-item">
						<img class="img-fluid itemImage" src="" alt="">
					</div>
					<!--  <div class="single-prd-item">
                        <img class="img-fluid" src="img/category/s-p1.jpg" alt="">
                      </div> -->

					<div class="owl-nav disabled">
						<button type="button" role="presentation" class="owl-prev"><span
								aria-label="Previous">‹</span></button>
						<button type="button" role="presentation" class="owl-next"><span
								aria-label="Next">›</span></button>
					</div>
					<div class="owl-dots disabled"></div>
				</div>
			</div>
			<div class="col-lg-5 offset-lg-1">
				<div class="s_product_text">
					<h3 class="itemName"></h3>
					<h2 class="itemPrice"></h2>
					<ul class="list">
						<li><a class="active" href="#"><span>Category</span> : <span
								class="itemCategory"></span></a></li>
						<li><a class="active" href="#"><span>Starting price</span> : <span
								class="itemStartingPrice"></span></a></li>
						<li><a href="#"><span>Start date</span> : <span class="itemStartDate"></span></a></li>
						<li><a href="#"><span>End date</span> : <span class="itemEndDate"></span></a></li>
						<li class="adminOnly"><a href="#"><span>Owner</span> : <span class="itemOwner"></span></a></li>
					</ul>
					<p class="itemDescription"></p>
					<div class="bidArea userOnly">
						<label for="qty">My offer:</label>
						<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;" class="increase items-count" type="button"><i class="ti-angle-left"></i></button>
						<input type="text" name="qty" id="sst" size="2" maxlength="12" value="1" title="Quantity:" class="input-text qty">
						<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;" class="reduced items-count" type="button"><i class="ti-angle-right"></i></button>
						<a class="button primary-btn" href="#">Bid</a>
					</div>
					<div class="addSuccessful">

					</div>

					<!--            <a class="icon_btn" href="#"><i class="lnr lnr lnr-heart"></i></a>-->
					<!--          </div>-->
				</div>
